<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Divan-i Erkek-i Haber Sitesi</title>
  <link rel="icon" href="pixilart-drawing.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      width: 40px;
      height: 58px;
      image-rendering: pixelated;
    }
    #searchBar {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    #searchBtn {
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .article-link {
      display: block;
      font-weight: bold;
      margin: 10px 0;
      text-decoration: none;
      color: #007acc;
      cursor: pointer;
    }
    .article-link:hover {
      text-decoration: underline;
    }
    .date {
      color: gray;
      font-size: 0.9em;
      margin-left: 10px;
    }
    form h2 {
      margin-top: 40px;
    }
    form input, form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
      font-size: 1em;
    }
    form button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="pixilart-drawing.png" alt="Site Icon" />
    <h1>News Blog</h1>
  </header>

  <input type="text" id="searchBar" placeholder="Search titles..." />
  <button id="searchBtn">Makale arayÄ±n ...</button>

  <div id="articles"></div>

  <h2>Yeni Makale Ekle</h2>
  <form id="addArticleForm">
    <input type="text" id="newTitle" placeholder="Title" required />
    <input type="text" id="newAuthor" placeholder="Author" required />
    <input type="date" id="newDate" required />
    <textarea id="newBasicInfo" placeholder="Basic Info" rows="3" required></textarea>
    <textarea id="newInside" placeholder="Inside Content" rows="5" required></textarea>
    <button type="submit">Makaleyi Ekle</button>
  </form>

  <script src="datas.js"></script>
  <script>
    const container = document.getElementById('articles');
    const searchBar = document.getElementById('searchBar');
    const searchBtn = document.getElementById('searchBtn');

    // Load stored articles from localStorage
    function loadStoredArticles() {
      const stored = localStorage.getItem('addedArticles');
      if (stored) {
        try {
          return JSON.parse(stored);
        } catch {
          return [];
        }
      }
      return [];
    }

    // Save added articles to localStorage
    function saveStoredArticles(articles) {
      localStorage.setItem('addedArticles', JSON.stringify(articles));
    }

    // Merge original + stored articles
    function getAllArticles() {
      return articlesData.concat(loadStoredArticles());
    }

    // Render clickable article links with dates
    function renderArticleLinks(list) {
      container.innerHTML = '';
      if (list.length === 0) {
        container.innerHTML = '<p>No matching articles found.</p>';
        return;
      }

      list.forEach((article, i) => {
        const link = document.createElement('a');
        link.href = `details.html?article=${i}`;
        link.target = '_blank';
        link.className = 'article-link';
        link.innerHTML = `${article.title} <span class="date">${article.date}</span>`;
        container.appendChild(link);
      });
    }

    // Simple fuzzy match scoring
    function scoreMatch(title, query) {
      let score = 0;
      let ti = 0;
      for (let qi = 0; qi < query.length; qi++) {
        while (ti < title.length && title[ti].toLowerCase() !== query[qi]) ti++;
        if (ti < title.length) {
          score++;
          ti++;
        }
      }
      return score;
    }

    function performSearch() {
      const query = searchBar.value.trim().toLowerCase();
      let allArticles = getAllArticles();

      // Sort by date descending
      allArticles = allArticles.slice().sort((a,b) => new Date(b.date) - new Date(a.date));

      if (query === '') {
        renderArticleLinks(allArticles);
        return;
      }

      const scored = allArticles
        .map((article, index) => ({
          article,
          index,
          score: scoreMatch(article.title.toLowerCase(), query)
        }))
        .filter(x => x.score > 0)
        .sort((a, b) => b.score - a.score)
        .map(x => x.article);

      renderArticleLinks(scored);
    }

    searchBtn.addEventListener('click', performSearch);
    searchBar.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    // Initial render on page load
    performSearch();

    // Add article form logic
    const form = document.getElementById('addArticleForm');
    form.addEventListener('submit', e => {
      e.preventDefault();

      const newArticle = {
        title: document.getElementById('newTitle').value.trim(),
        author: document.getElementById('newAuthor').value.trim(),
        date: document.getElementById('newDate').value,
        basicInfo: document.getElementById('newBasicInfo').value.trim(),
        inside: document.getElementById('newInside').value.trim(),
      };

      const storedArticles = loadStoredArticles();
      storedArticles.push(newArticle);
      saveStoredArticles(storedArticles);

      performSearch(); // Re-render list including new article
      form.reset();
    });
  </script>

</body>
</html>
