<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News Blog - Titles Only</title>
  <link rel="icon" href="pixilart-drawing.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    header img {
      width: 40px;
      height: 58px; /* keep pixel art ratio */
      image-rendering: pixelated;
    }
    header h1 {
      margin: 0;
    }
    #articles a {
      display: block;
      font-weight: bold;
      margin: 10px 0;
      text-decoration: none;
      color: #007acc;
      cursor: pointer;
    }
    #articles a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="pixilart-drawing.png" alt="Site Icon" />
    <h1>News Blog</h1>
  </header>

  <div id="articles"></div>

  <script src="datas.js"></script>
  <script>
    const container = document.getElementById('articles');

    // Sort articles by date descending
    const sortedArticles = articlesData.slice().sort((a,b) => new Date(b.date) - new Date(a.date));

    // Render titles as links opening details page in new tab
    sortedArticles.forEach((article, i) => {
      const link = document.createElement('a');
      link.href = `details.html?article=${i}`;
      link.target = '_blank';
      link.textContent = article.title;
      container.appendChild(link);
    });
  </script>

</body>
</html>
