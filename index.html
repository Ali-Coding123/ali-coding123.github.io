<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .article {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }
    .header {
      font-weight: bold;
      font-size: 1.2em;
    }
    .meta {
      color: gray;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .basic-info {
      margin-bottom: 10px;
    }
    .inside {
      font-style: italic;
    }
  </style>
</head>
<body>

<div id="articles"></div>

<script>
  // Your data lists
  const titles = [
    "Exciting Launch of New Tech",
    "Daily Market Update",
    "Health Tips for Summer"
  ];
  
  const authors = [
    "Jane Doe",
    "John Smith",
    "Alex Johnson"
  ];
  
  const dates = [
    "2025-07-24",
    "2025-07-23",
    "2025-07-22"
  ];
  
  const basicInfos = [
    "A brief overview of the new technology introduced this week.",
    "Highlights of today's market fluctuations.",
    "Simple health tips to stay cool and hydrated."
  ];
  
  const insides = [
    "The new tech promises faster processing and better efficiency...",
    "Stocks rose slightly after positive earnings reports from key companies...",
    "Stay hydrated by drinking plenty of water and avoid prolonged sun exposure..."
  ];

  // Get the container div
  const container = document.getElementById('articles');

  // Loop through the lists and create article blocks
  for(let i = 0; i < titles.length; i++) {
    const articleDiv = document.createElement('div');
    articleDiv.className = 'article';

    articleDiv.innerHTML = `
      <div class="header">${titles[i]} by ${authors[i]} --------- ${dates[i]}</div>
      <div class="basic-info">${basicInfos[i]}</div>
      <div class="inside">${insides[i]}</div>
    `;

    container.appendChild(articleDiv);
  }
</script>

</body>
</html>
