<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News Blog with Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .article {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }
    .header {
      font-weight: bold;
      font-size: 1.2em;
    }
    .basic-info {
      margin-bottom: 10px;
    }
    .inside {
      font-style: italic;
    }
    #searchBar {
      margin-bottom: 20px;
      width: 100%;
      padding: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
    #searchBtn {
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <input type="text" id="searchBar" placeholder="Search titles..." />
  <button id="searchBtn">Search</button>

  <div id="articles"></div>

  <!-- Load the data file -->
  <script src="datas.js"></script>

  <script>
    const container = document.getElementById('articles');
    const searchBar = document.getElementById('searchBar');
    const searchBtn = document.getElementById('searchBtn');

    // Function to render articles given a list
    function renderArticles(list) {
      container.innerHTML = ''; // Clear current articles
      if(list.length === 0){
        container.innerHTML = '<p>No articles found.</p>';
        return;
      }
      list.forEach(article => {
        const articleDiv = document.createElement('div');
        articleDiv.className = 'article';

        articleDiv.innerHTML = `
          <div class="header">${article.title} by ${article.author} --------- ${article.date}</div>
          <div class="basic-info">${article.basicInfo}</div>
          <div class="inside">${article.inside}</div>
        `;
        container.appendChild(articleDiv);
      });
    }

    // Sort articles by date descending
    function sortByDateDesc(list) {
      return list.slice().sort((a,b) => new Date(b.date) - new Date(a.date));
    }

    // Simple search relevance by counting matching chars (basic)
    // Returns array sorted by relevance
    function searchAndSortByRelevance(list, query) {
      const q = query.toLowerCase();
      // Map each article to a score of how many chars in query appear in title in order
      function score(title) {
        let s = 0;
        let ti = 0;
        for(let qi=0; qi < q.length; qi++) {
          while(ti < title.length && title[ti].toLowerCase() !== q[qi]) {
            ti++;
          }
          if(ti < title.length && title[ti].toLowerCase() === q[qi]) {
            s++;
            ti++;
          }
          else break;
        }
        return s;
      }

      return list
        .map(article => ({article, score: score(article.title)}))
        .filter(x => x.score > 0)
        .sort((a,b) => b.score - a.score)
        .map(x => x.article);
    }

    // Initial render sorted by date
    let currentArticles = sortByDateDesc(articlesData);
    renderArticles(currentArticles);

    // Search event
    function performSearch() {
      const query = searchBar.value.trim();
      if(query === '') {
        // If empty, show all sorted by date
        currentArticles = sortByDateDesc(articlesData);
        renderArticles(currentArticles);
      } else {
        const results = searchAndSortByRelevance(articlesData, query);
        renderArticles(results);
      }
    }

    searchBtn.addEventListener('click', performSearch);
    searchBar.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') performSearch();
    });
  </script>

</body>
</html>
